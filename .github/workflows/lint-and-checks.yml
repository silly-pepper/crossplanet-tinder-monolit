name: Run Tests

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

env:
  JDK_VERSION: 17

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, spacesuit-service, location-service, fabric-texture-service, eureka-service, config-service, gateway-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JDK_VERSION }}

      - name: Build and test ${{ matrix.service }}
        run: mvn clean verify -pl ${{ matrix.service }} -am -DskipTests=false

      - name: Upload Jacoco report
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: |
            ${{ matrix.service }}/target/site/jacoco/*.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          title: Code Coverage
          update-comment: true

      - name: Upload Jacoco reports as artifact
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-reports-${{ matrix.service }}
          path: ${{ matrix.service }}/target/site/jacoco/*.xml
      - name: List files in target for ${{ matrix.service }}
        run: ls -R ${{ matrix.service }}/target

      - name: Upload test results for ${{ matrix.service }}
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.service }}
          path: ${{ matrix.service }}/target/surefire-reports/*.xml
