name: Run Tests

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

env:
  JDK_VERSION: 17

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, user-data-service, spacesuit-service, location-service, fabric-texture-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JDK_VERSION }}

      - name: Build and test ${{ matrix.service }}
        run: mvn clean verify -pl ${{ matrix.service }} -am

      - name: Check Jacoco XML Report Existence
        run: ls -R ${{ matrix.service }}/target

      - name: Upload Jacoco HTML report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-html-report-${{ matrix.service }}
          path: ${{ matrix.service }}/target/site/jacoco

      - name: Upload Jacoco XML report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-xml-report-${{ matrix.service }}
          path: ${{ matrix.service }}/target/site/jacoco/jacoco.xml

      - name: Upload test results for ${{ matrix.service }}
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.service }}
          path: ${{ matrix.service }}/target/surefire-reports/*.xml
