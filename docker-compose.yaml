services:
  database:
    image: postgres:alpine
    ports:
      - "5436:5432"
    networks:
      - backend
    volumes:
      - postgres:/var/lib/postgresql/data
      - type: bind
        source: ./script/init
        target: /docker-entrypoint-initdb.d
    env_file:
      - .env
volumes:
  postgres:
networks:
  backend: